<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Coding Visuals</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Coding Visuals</h1>
        <div id="editor-container">
            <textarea id="code-editor" placeholder="Escribe tu código aquí..."></textarea>
            <button id="run-code">Ejecutar Código</button>
        </div>
        <div id="canvas-container">
            <canvas id="visualCanvas"></canvas>
        </div>
        <div id="controls">
            <label for="zoom">Zoom:</label>
            <input type="range" id="zoom" min="0.1" max="10" step="0.1" value="1">
            <label for="offsetX">Offset X:</label>
            <input type="range" id="offsetX" min="-100" max="100" step="1" value="0">
            <label for="offsetY">Offset Y:</label>
            <input type="range" id="offsetY" min="-100" max="100" step="1" value="0">
            <label for="iterations">Iteraciones:</label>
            <input type="range" id="iterations" min="10" max="500" step="10" value="100">
            <label for="hue">Desplazamiento de Color:</label>
            <input type="range" id="hue" min="0" max="255" step="1" value="0">
            <button id="reset">Restablecer</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
